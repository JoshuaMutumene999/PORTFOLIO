<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Vibes</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <header>
        <img src="https://via.placeholder.com/500x700" alt="Vintage Image" />
        <div class="text">
            <h1>Step Into the Past</h1>
            <p>Experience the elegance and charm of the 1930s through timeless design and classic style.</p>
        </div>
    </header>

    <section class="carousel-section">
        <div class="carousel">
            <img src="https://via.placeholder.com/1200x800?text=Vintage+1" alt="Vintage 1" />
            <img src="https://via.placeholder.com/1200x800?text=Vintage+2" alt="Vintage 2" />
            <img src="https://via.placeholder.com/1200x800?text=Vintage+3" alt="Vintage 3" />
        </div>
    </section>

    <section class="form-section">
        <form>
            <h2>Book an Appointment</h2>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Email Address" required />
            <textarea placeholder="Preferred Date & Time"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
