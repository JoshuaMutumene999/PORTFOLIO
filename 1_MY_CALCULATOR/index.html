<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Calculator Starter</title>

    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="calculator" id="calculator">
        <div class="calculator">
            <input type="text" id="display" class="display" disabled>
            <div class="buttons">
                <button>❼・</button>
                <button>❽・</button>
                <button>❾・</button>
                <button>/</button>
                <button>❹・</button>
                <button>❺・</button>
                <button>❻・</button>
                <button>*</button>
                <button>❶・</button>
                <button>❷・</button>
                <button>❸・</button>
                <button>-</button>
                <button>⓿・</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
                <button id="clear">Ⓒ・</button>
                <button id="prime">PRIME !!!・</button>
            </div>
        </div>
    </div>

    <button id="toggle-calculator">Toggle Calculator</button>

    <script src="./script.js"></script>
</body>

</html>
